<html>
<style>
{ margin: 0; padding: 0; }

html { 
    background: url('nelly.png') no-repeat center center fixed; 
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}

.countdown {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-shadow: 2px 2px black;
  font-size: 240px;
  color: white;
}
</style>
<audio controls autoplay id="myaudio">
	<source src="motivation.mp3" type="audio/mpeg">
</audio>
<p id="countdown" class="countdown"></p>
<script>
//set starting volume for audio
var audio = document.getElementById("myaudio");
audio.volume = 0.2;
//countdown
var countDownDate = new Date("May 4, 2019 20:00:00").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "YEET";
  }
}, 1000);
</script>
</html>
